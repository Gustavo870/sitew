<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Microscópica em 3D</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="row text-center">
            <div class="col">
                <h1 class="display-5">Vida Microscópica em 3D</h1>
                <p class="lead">Unindo Biologia e Computação Gráfica</p>
            </div>
        </div>

        <!-- Description Section -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="text-center">
                    <img src="img/computador.jpg" class="img-fluid" alt="Ilustração de Biologia e Computação Gráfica">
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <p>Este projeto visa explorar a integração entre biologia e computação gráfica, trazendo a vida microscópica para uma experiência visual em 3D.</p>
            </div>
        </div>

        <!-- 3D Image Section -->
        <div class="row mt-5 text-center">
            <div class="col">
                <img src="img/fotobio.jpg" class="img-fluid" alt="Modelo 3D de uma célula">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
